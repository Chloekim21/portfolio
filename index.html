<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h3>Dev Chloe</h3>
    </header>
    <main>
        <div class="profile">

            <img class="profile-img"
                src="https://c8.alamy.com/comp/MWRT23/vector-cartoon-clip-art-illustration-of-a-tough-humanoid-welding-robot-mascot-using-a-mig-welder-gun-attached-to-its-arm-great-for-construction-or-re-MWRT23.jpg"
                alt="default dp">
            <div class="title">
                <img src="./img/legit-check.png" alt="" style="width: 20px; height: 18px;">
                <h5> Chloe Kim Lazaro</h5>
            </div>
            <div class="hire-me">
                <button>Hire me!</button>
            </div>
            <div class="skill-set">
                <h2 style="margin: 5px;">Skill Set</h2>
                <ul>
                    <li>Basic Java</li>
                    <li>Java Fundamental</li>
                    <li>Java OOP</li>
                    <li>C++ Data Structures and Algorithms</li>
                    <li>Html</li>
                    <li>Css</li>
                    <li>Javascript</li>
                    <li>PHP</li>
                    <li>SQL</li>
                </ul>
            </div>
        </div>
        <div class="main-box">
            <div class="my-lang">
                <h2>Top List</h2>
            </div>

            <div class="lang">
                <div class="lang-profile">
                    <img src="https://www.devtalks.ro/wp-content/uploads/2018/04/poza1-3.png" alt="">
                </div>

                <div class="lang-main">
                    <div class="lang-title">
                        <p>Java</p>
                    </div>
                    <div class="lang-rating">
                        <small>Ratings: 5</small>
                    </div>
                    <div class="lang-progress">
                        Progress: <progress max="100" min=0 value="70"></progress>
                    </div>

                </div>

            </div>

            <div class="lang">
                <div class="lang-profile">
                    <img src="https://innotech-vn.com/wp-content/uploads/2021/08/31b2ii8hchi31.jpg" alt="">
                </div>

                <div class="lang-main">
                    <div class="lang-title">
                        <p>C++</p>
                    </div>
                    <div class="lang-rating">
                        <small>Ratings: 4.5</small>
                    </div>
                    <div class="lang-progress">
                        Progress: <progress max="100" min=0 value="20"></progress>
                    </div>

                </div>

            </div>

            <div class="lang">
                <div class="lang-profile">
                    <img src="https://cis.msjc.edu/tutorials/Programming/Languages/JavaScript/images/JavaScript_logo.png"
                        alt="">
                </div>

                <div class="lang-main">
                    <div class="lang-title">
                        <p>JavaScript</p>
                    </div>
                    <div class="lang-rating">
                        <small>Ratings: 5</small>
                    </div>
                    <div class="lang-progress">
                        Progress: <progress max="100" min=0 value="45"></progress>
                    </div>

                </div>

            </div>

        </div>
    </main>
</body>

</html>
